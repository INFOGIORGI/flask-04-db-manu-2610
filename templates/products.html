{%extends 'base.html'%}
{%block contenutoPagina%}

        <th>Product ID</th>
        <th>Product name</th>
        <th>Supplier ID</th>
        <th>Category ID</th>
        <th>Unit</th>

{%for prodotto in prodotti%}

    <td><p>{{prodotto[1]}}</p></td>
    <td><p>{{prodotto[2]}}</p></td>

</tr>
{%endfor%}
</table>
{%endblock%}
