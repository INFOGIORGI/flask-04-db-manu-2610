{%extends 'base.html'%}
{%block contenutoPagina%}
<table>
    <tr>
        <th>Product ID</th>
        <th>Product name</th>
        <th>Supplier ID</th>
        <th>Category ID</th>
        <th>Unit</th>
        <th>Price</th>
    </tr>
{%for prodotto in prodotti%}
<tr>
    <td><p>{{prodotto[0]}}</p></td>
    <td>{{prodotto[1]}}</td>
    <td>{{prodotto[2]}}</td>
    <td><a href="{{url_for('category',categoryID=prodotto[3])}}">{{prodotto[3]}}</a></td>
    <td>{{prodotto[4]}}</td>
    <td>{{prodotto[5]}}</td>
</tr>
{%endfor%}
</table>
{%endblock%}
